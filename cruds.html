<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Products Management Center
    </title>
    <link rel="stylesheet" href="cruds.css">
</head>

<body>
    <div class="PMC">
        <div class="head">
            <h2>PMC</h2>
            <p>More efficient with the lowest price</p>
        </div>
        <div class="inputs">
            <input placeholder="product name" type="text" id="product_name">
            <div class="price">
                <input onkeyup="Get_Total()" placeholder="price" type="number" id="price">
                <input onkeyup="Get_Total()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="Get_Total()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="create">Create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="Search_Products(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button id="searchtitle" onclick="Search_By(this.id)">Search By Title</button>
                    <button id="searchCategory" onclick="Search_By(this.id)">Search By Category</button>
                </div>
            </div>
            <div id="Delete_All_Products">

            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="cruds.js"></script>
</body>

</html>
